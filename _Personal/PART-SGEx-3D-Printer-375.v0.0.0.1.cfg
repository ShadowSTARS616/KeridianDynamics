@PART[KD-3D-Printer]
{
+PART[KD-3D-Printer]//:FINAL
 {
	@name = SGEx-3D-Printer-375
	!MODEL {}
	MODEL
	{
		model = KeridianDynamics/Assets/KD-3DPrinter
	}
	@rescaleFactor = 1.5 //(3.75/2.5)
	
	@entryCost *= 2
	@cost *= 1.5

	@title ^= :^:3.75m :
	@description ^= :^:<color=green>3.75m </color> :
	
	@crashTolerance *= 1.25
	@maxTemp *= 1.1
	@mass *= 1.5
	@bulkheadProfiles = size3, srf
	
	@tags ^= :^:375 cck-el:

	RESOURCE
	{
		name = Metal
		amount = 0
		maxAmount = 10
	}
	RESOURCE
	{
		name = RocketParts
		amount = 0
		maxAmount = 10
	}
	@MODULE[ModuleResourceConverter]
	{
		@EfficiencyBonus = 1.5 //1
		@INPUT_RESOURCE
		{
			ResourceName = Metal			//	Density(Metal) = 0.039
			Ratio = 0.1367521282
			FlowMode = STAGE_PRIORITY_FLOW
  		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge		//	Density(EC) = 0
			Ratio = 300				//	How much Ec is used per second. 
		}
		OUTPUT_RESOURCE
		{
			ResourceName = RocketParts		//	Density(RocketParts) = 0.0025
			Ratio = 2.1333333333			//	Yield = ~100% = 0.2133*0.0025/(0.0137*0.039)
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = True
		toggleEditor = True
		toggleFlight = True
	}

	MODULE
	{
		name = GPOSpeedPump
		isEnabled = True
		_pumpLevel = 10
		_autoPump = True
		_autoBalance = True
	}	
	MODULE//:NEEDS[TweakScale]
	{
		name = TweakScale
		type = stack
		defaultScale = 3.75
		scaleFactors   = 0.078125, 0.15625, 0.3125, 0.625, 1.25, 2.5, 3.75, 5.0, 6.25, 7.5, 10, 15, 20
	}
}

