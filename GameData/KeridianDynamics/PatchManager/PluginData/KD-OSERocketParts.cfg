// @OSE_DefaultRecipe:HAS[#name[part]]:AFTER[Workshop]
@OSE_DefaultRecipe:AFTER[Workshop]
{
	@RESOURCES
	{
		!MaterialKits = 1
		RocketParts = 0.4
	}
}

@PART[*]:HAS[OSE_PartRecipe]:HAS[#MaterialKits[1]]]:AFTER[Workshop]
{
	@OSE_PartRecipe
	{
		!MaterialKits = 1
		RocketParts = 0.4
	}
}

