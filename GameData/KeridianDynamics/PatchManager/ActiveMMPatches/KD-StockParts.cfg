@PART[RadialDrill|MiniDrill]:HAS[!MODULE[ModuleResourceHarvester]:HAS[#ResourceName[MetalOre]]]:NEEDS[!SimpleConstruction]
{
	+MODULE[ModuleResourceHarvester]:HAS[#ResourceName[Ore]]
	{
		@Efficiency /= 3
		@ResourceName = MetalOre
		@ConverterName = #KDVA-MetalOreHarvester_ConverterName	// #KDVA-MetalOreHarvester_ConverterName = MetalOre Harvester
		@StartActionName = #KDVA-MetalOreHarvester_StartActionName	// #KDVA-MetalOreHarvester_StartActionName = Start MetalOre Harvester
		@StopActionName = #KDVA-MetalOreHarvester_StopActionName	// #KDVA-MetalOreHarvester_StopActionName = Stop MetalOre Harvester
		@ToggleActionName = #KDVA-MetalOreHarvester_ToggleActionName	// #KDVA-MetalOreHarvester_ToggleActionName = Toggle MetalOre Harvester
		@INPUT_RESOURCE
		{
			@Ratio *= 2
		}
	}
}