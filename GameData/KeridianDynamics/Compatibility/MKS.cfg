 SSPXr and MKS.  The SSPXr cargo containers can't store materials kits when disassembling parts, they are missing the module USI_ModuleRecycleBin.  This patch fixed it for me

@PART[sspx-cargo-container*]:HAS[!MODULE[USI_ModuleRecycleBin]]:NEEDS[USITools]:FOR[KeridianDynamics]
{
	MODULE
	{
		name = USI_ModuleRecycleBin
	}
}

